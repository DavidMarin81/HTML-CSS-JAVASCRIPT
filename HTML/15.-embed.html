    <!-- ¿Qué es el embebido?
        
        - Contenido embebido es todo el contenido que nos traemos desde fuera
        - Estos archivos son los que más peso (tamaño) añaden a un sitio web
        - Los tipos más conocidos son:
            - Imágenes
            - Audio
            - Vídeo
            - Iframes

        ### IMAGENES ###

        - Los formatos de imágenes para web los podemos clasificar en 2 tipos:
            - Vectoriales -> svg (recomendado siempre que se pueda)
            - Mapa de bits -> jpg, png, gif, webp (es el formato que menos pesa)

            # Se aconseja usar WEBP
            Conversor imágenes webP:
