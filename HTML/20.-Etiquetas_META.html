        Etiquetas META
    
        meta con el atributo name="description" content="Descripcion de la pagina"
        Es la información que aparecerá en los buscadores

        meta con el atributo name="author" content="Quien es el propietario de la web"
    
    -->

    <meta name="description" content="Aquí podemos describir nuestra página web">

    <!-- 
        
        FAVICON 
    
        https://www.favicon-generator.org/

        Aquí podremos crear el favicon de una imagen.
        Se aconseja darle a:

            "Generate icons for Web, Android, Microsoft, and IOS"

        para que cree todos los favicons específicos para cada dispositivo.
        Pegar todos los link para que el navegador use el que necesite


    -->

    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicons/favicon.png">
